<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess Number</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="container">
        <h1>Number Guessing Game</h1>
        <p>Guess the number between 1 and 50!</p>

        <input type="number" id="guessno" placeholder="Enter your guess number..." min="1" max="50">
        <button onclick="check()">Guess</button>

        <p id="comment"></p>

        <button onclick="refresh()">Restart</button>
    </div>

    <script src="./script.js">
      
    </script>

</body>
</html>
